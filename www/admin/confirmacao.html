<html>
	<head>
	<script>
	var strings=window.dialogArguments;
	document.write(
		'<title>'+strings[0]+'</title>'+
		'</head>'+
		'<body bgcolor="#F0F9FF" marginleft="5" margintop="5">'+
		'<table width="100%" height="100%"><tr><td align="center"><font color="0161A7"><b>'+strings[1]+'</b></font></td></tr>'+
		'<tr><td align="center">');
	for (var i=2; i<strings.length; i++) {
		document.write('<input type="button" value="'+strings[i]+'" onClick="window.returnValue='+(i-1)+'; window.close();" style="font-family: Arial, Helvetica, sans-serif; font-size: 11px; border: 1px solid #0161A7; background-color: #F0F9FF; color: #0161A7; width: 35%;"> ');
	}
	window.returnValue=0; //returned when no button is pressed
	</script>
	</tr>
	</td>
	</table>
	</center>
	</body>
</html>
