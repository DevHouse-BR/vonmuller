CONFIG_DIRECTFTP_TEST_DIALOG_TITLE="Teste de conex&atilde;o FTP"
ENGINE_ARCHIVER_JPA_TITLE="Formato JPA (recomendado)"
ENGINE_ARCHIVER_JPA_DESCRIPTION="Um formato c&oacute;digo aberto de arquivo otimizado para a cria&ccedil;&atilde;o de arquivos de f&aacute;cil extra&ccedil;&atilde;o utilizando c&oacute;digos PHP"
ENGINE_ARCHIVER_ZIP_TITLE="Formato ZIP"
ENGINE_ARCHIVER_ZIP_DESCRIPTION="Aquivos ZIP padr&otilde;es, tamb&eacute;m conhecidos como pastas compactadas, nativamente suportado por todos os principais sistemas operacionais"
CONFIG_DEREFERENCESYMLINKS_TITLE="Dereference symlinks"
CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="Quando ativado, as liga&ccedil;&otilde;es simb&oacute;licas ser&atilde;o seguidas apenas como arquivos normais e diret&oacute;rios. Quando n&atilde;o est&aacute; marcada, os links simb&oacute;licos n&atilde;o ser&atilde;o seguidos. Se voc&ecirc; estiver utilizando links simb&oacute;licos que levam a um loop infinito, desmarque esta op&ccedil;&atilde;o."
CONFIG_PARTSIZE_TITLE="Tamanho de cada parte de arquivos divididos"
CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup pode criar arquivos divididos, a fim de contornar as restri&ccedil;&otilde;es de tamanho em diferentes circunst&acirc;ncias. Esta op&ccedil;&atilde;o define o tamanho m&aacute;ximo de cada parte do arquivo. Se voc&ecirc; reduzir para 0, a multi-funcionalidade da pe&ccedil;a estar&aacute; desativada. </ Br> <b> Importante: </ b> Se voc&ecirc; estiver usando um mecanismo de processamento de dados, que transfere os arquivos para um local remoto (armazenamento de nuvens, por exemplo) usar uma defini&ccedil;&atilde;o em torno de 1 a 5 MB para melhores resultados."
CONFIG_CHUNKSIZE_TITLE="Tamanho Chunk para o processamento de arquivos grandes"
CONFIG_CHUNKSIZE_DESCRIPTION="O Akeeba processa arquivos de backup de grandes em pequenos peda&ccedil;os, de forma a evitar timeouts. Este par&acirc;metro define o tamanho do bloco m&aacute;ximo para este tipo de tratamento."
CONFIG_BIGFILETHRESHOLD_TITLE="Limitar tamanhos grandes de arquivos"
CONFIG_BIGFILETHRESHOLD_DESCRIPTION="Arquivos acima deste tamanho ser&atilde;o armazenado sem compress&atilde;o, ou o seu tratamento vai abranger v&aacute;rias etapas (dependendo da engenharia do arquivo) de forma a evitar timeouts. Sugerimos aumentar este valor somente em servidores r&aacute;pidos e confi&aacute;veis."
CONFIG_ZIPCDGLUECHUNKSIZE_TITLE="Tamanho Chunk para a Central de Processamento de diret&oacute;rios"
CONFIG_ZIPCDGLUECHUNKSIZE_DESCRIPTION="Os arquivos ZIP s&atilde;o compostos de uma se&ccedil;&atilde;o de dados e um diret&oacute;rio se&ccedil;&atilde;o. Essas se&ccedil;&otilde;es s&atilde;o processadas em paralelo pelo Akeeba Backup e junta-se durante a fase de finaliza&ccedil;&atilde;o de arquivo. Este par&acirc;metro determina quantos dados ser&atilde;o processados de uma s&oacute; vez durante esta fase. Voc&ecirc; n&atilde;o precisa alterar essa configura&ccedil;&atilde;o a menos que tenha problemas de exaust&atilde;o severa de mem&oacute;ria."
ENGINE_DUMP_NATIVE_TITLE="Engenharia de backup nativa do MySQL"
ENGINE_DUMP_NATIVE_DESCRIPTION="Usa o c&oacute;digo PHP para produzir um dump do banco de dados preciso"
CONFIG_MYSQLCOMPAT_TITLE="Compatibilidade MySQL"
CONFIG_MYSQLCOMPAT_DESCRIPTION="Determina a menor vers&atilde;o do MySQL com qual o comando CREATE ser&aacute; compat&iacute;vel. Use a configura&ccedil;&atilde;o padr&atilde;o, a menos que voc&ecirc; est&aacute; pensando em restaurar a um servidor 4,1 MySQL."
CONFIG_MYSQLCOMPAT_NONE="Padr&atilde;o"
CONFIG_MYSQLCOMPAT_MYSQL4="MySQL 4.1"
CONFIG_EXTENDEDINSERTS_TITLE="Gerar INSERTs extendidos"
CONFIG_EXTENDEDINSERTS_DESCRIPTION="Se selecionado, o despejo de banco de dados ser&aacute; feita de declara&ccedil;&otilde;es INSERT extendida, ou seja, uma &uacute;nica instru&ccedil;&atilde;o para restaurar v&aacute;rias linhas de dados. &eacute; altamente recomend&aacute;vel que voc&ecirc; mantenha esta op&ccedil;&atilde;o, uma vez que ir&aacute; acelerar o processo de restaura&ccedil;&atilde;o e trabalha em torno de limites de espa&ccedil;o de consulta restritivas do servidor."
CONFIG_MAXPACKET_TITLE="Tamanho m&aacute;ximo do pacote para INSERTs prorrogados"
CONFIG_MAXPACKET_DESCRIPTION="O tamanho m&aacute;ximo, em bytes, de cada instru&ccedil;&atilde;o INSERT prorrogada. Recomenda-se mant&ecirc;-lo suficientemente baixo de modo que o MySQL n&atilde;o apresentar um erro ao restaurar o dump do banco de dados."
ENGINE_SCAN_SMART_TITLE="Scanners Inteligentes"
ENGINE_SCAN_SMART_DESCRIPTION="Intelig&ecirc;ncia balanceada de escaneamento afim de evitar time-outs"
CONFIG_LARGEDIRTHRESHOLD_TITLE="Limiar diret&oacute;rio Grande"
CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION="Quando um diret&oacute;rio cont&eacute;m mais do que este n&uacute;mero de arquivos ou diret&oacute;rios &eacute; considerado grande. Portanto, o Akeeba Backup tentar&aacute; digitalit&aacute;-lo novamente na pr&oacute;xima etapa para evitar timeouts do backup. Um valor muito pequeno far&aacute; com que a c&oacute;pia de seguran&ccedil;a seja consideravelmente mais lenta. Aumente - a menos que voc&ecirc; receba erros de timeout - para acelerar o backup."
