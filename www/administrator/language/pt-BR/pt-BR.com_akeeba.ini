CONFIG_SIZEQUOTA_ENABLE_DESCRIPTION="Quando ativado, o Akeeba Backup ir&aacute; apagar os arquivos antigos de backup se o tamanho total dos arquivos de backup ultrapassar o valor definido abaixo. Esta defini&ccedil;&atilde;o &eacute; aplicada<b>por perfil</b>."
CONFIG_SIZEQUOTA_VALUE_TITLE="Tamanho do espa&ccedil;o"
CONFIG_SIZEQUOTA_VALUE_DESCRIPTION="Se o tamanho total dos arquivos de backup executados com o perfil atual exceder esse limite, os backups mais antigos ser&atilde;o exclu&iacute;dos do servidor.<br/><br/>Dica: Voc&ecirc; pode clicar sobre a barra e usar as setas do teclado para a sele&ccedil;&atilde;o precisa deste valor."
CONFIG_COUNTQUOTA_ENABLE_TITLE="Ativar contagem de espa&ccedil;o"
CONFIG_COUNTQUOTA_ENABLE_DESCRIPTION="Quando ativado, o Akeeba Backup ir&aacute; apagar os arquivos antigos de backup se forem maiores do que o limite definido abaixo."
CONFIG_COUNTQUOTA_VALUE_TITLE="Contagem de espa&ccedil;o"
CONFIG_COUNTQUOTA_VALUE_DESCRIPTION="O Akeeba Backup ir&aacute; apagar os arquivos antigos de backup se forem maiores do que o limite definido neste ajuste. Multiplos backups s&atilde;o considerados como parte <i>&uacute;nica</i> do arquivo!<br/><br/>Dica: Voc&ecirc; pode clicar sobre a barra e usar as setas do teclado para a sele&ccedil;&atilde;o precisa deste valor."
CONFIG_HEADER_TUNING="Sintonia Fina"
CONFIG_MINEXECTIME_TITLE="Tempo de execu&ccedil;&atilde;o m&iacute;nimo"
CONFIG_MINEXECTIME_DESCRIPTION="Cada etapa do Akeeba Backup <i> durar&aacute; pelo menos </ i> enquanto aqui definida. Isso &eacute; necess&aacute;rio para resolver as solu&ccedil;&otilde;es de seguran&ccedil;a anti-DoS. Se voc&ecirc; receber p&aacute;ginas 403 Forbidden ou erros de AJAX, por favor, aumente este valor. Defini-lo para 0 desativa este recurso.<br/><br/><b>Dica</b>: Voc&ecirc; pode clicar sobre a barra e usar as setas do teclado para a sele&ccedil;&atilde;o precisa deste valor."
CONFIG_MAXEXECTIME_TITLE="Tempo m&aacute;ximo de execu&ccedil;&atilde;o"
CONFIG_MAXEXECTIME_DESCRIPTION="Cada etapa Akeeba Backup <i> vai durar no m&aacute;ximo </ i> enquanto aqui definida. Use um valor menor do que o seu tempo m&aacute;ximo de execu&ccedil;&atilde;o PHP. Geralmente, essa configura&ccedil;&atilde;o para 10 segundos &eacute; adequada, exceto em servidores muito restritivos. <b> Dica </ b>: Voc&ecirc; pode clicar sobre a barra e usar as setas do teclado para a sele&ccedil;&atilde;o precisa deste valor."
CONFIG_RUNTIMEBIAS_TITLE="Tempo de execu&ccedil;&atilde;o bias"
CONFIG_RUNTIMEBIAS_DESCRIPTION="Isso define quanto conservador o Akeeba Backup ser&aacute; ao tentar evitar um tempo limite. Quanto menor esse valor,  mais conservador ser&aacute;. Se voc&ecirc; receber erros de tempo limite, por favor, tente diminuir tanto o Tempo de Execu&ccedil;&atilde;o M&aacute;ximo e essa configura&ccedil;&atilde;o. <b> Dica </ b>: Voc&ecirc; pode clicar sobre a barra e usar as setas do teclado para a sele&ccedil;&atilde;o precisa deste valor."
ENGINE_ARCHIVER_DIRECTFTP_TITLE="DirectFTP"
ENGINE_ARCHIVER_DIRECTFTP_DESCRIPTION="Transfere os arquivos do site para um servidor de FTP remoto, sem arquiv&aacute;-los anteriormente"
CONFIG_DIRECTFTP_HOST_TITLE="Nome do Servidor"
CONFIG_DIRECTFTP_HOST_DESCRIPTION="Nome do servidor FTP, sem o protocolo. Isto significa que <tt> ftp://example.com </ tt> &eacute; <b> inv&aacute;lido </ b> e <tt> example.com </ tt> &eacute; v&aacute;lido. O Akeeba Backup suporta apenas servidores FTP e FTPS. N&atilde;o <u> suporta </ u> SFTP, SCP e outras variantes SSH."
CONFIG_DIRECTFTP_PORT_TITLE="Porta"
CONFIG_DIRECTFTP_PORT_DESCRIPTION="Porta do servidor do FTP. A configura&ccedil;&atilde;o mais comum &eacute; 21. Se tiver d&uacute;vidas, entre em contato com o administrador de rede."
CONFIG_DIRECTFTP_USER_TITLE="Nome de Usu&aacute;rio"
CONFIG_DIRECTFTP_USER_DESCRIPTION="Nome do usu&aacute;rio do servidor FTP. Geralmente s&atilde;o mai&uacute;sculas e min&uacute;sculas. Se tiver d&uacute;vidas, entre em contato com o administrador de rede."
CONFIG_DIRECTFTP_PASSWORD_TITLE="Senha"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="Senha do servidor FTP. Geralmente s&atilde;o mai&uacute;sculas e min&uacute;sculas. Se tiver d&uacute;vidas, entre em contato com o administrador de rede."
CONFIG_DIRECTFTP_INITDIR_TITLE="Diret&oacute;rio Inicial"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="Caminho absoluto do <b> FTP </ b> para o diret&oacute;rio onde os arquivos ser&atilde;o carregados. Se estiver em d&uacute;vida, conecte seu servidor com algum software FTP como o FileZilla, navegue at&eacute; o diret&oacute;rio que destino e copie o caminho que aparece no painel do lado direito acima da lista do diret&oacute;rio. Geralmente &eacute; algo curto, como <tt> / public_html </ tt>."
CONFIG_DIRECTFTP_FTPS_TITLE="Use FTP sobre SSL (FTPS)"
CONFIG_DIRECTFTP_FTPS_DESCRIPTION="Se ativado, Akeeba Backup tentar&aacute; se conectar ao seu servidor FTP usando uma conex&atilde;o SSL criptografada. <strong> Este n&atilde;o &eacute; o mesmo que SFTP, SCP ou Secure FTP! </ strong> Note que se o servidor n&atilde;o suporta este m&eacute;todo ir&aacute; obter erros de conex&atilde;o."
CONFIG_DIRECTFTP_PASSIVE_TITLE="Utilizar modo passivo"
CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="Use o modo FTP passivo na transfer&ecirc;ncia de dados. Isso &eacute; ativado por padr&atilde;o, pois &eacute; o &uacute;nico m&eacute;todo que funciona atrav&eacute;s de firewalls geralmente instalado em servidores web. N&atilde;o desative a menos que voc&ecirc; esteja certo de que seu servidor web n&atilde;o est&aacute; atr&aacute;s de um firewall e que o seu servidor FTP exige absolutamente transfer&ecirc;ncias de arquivos no modo ativo."
CONFIG_DIRECTFTP_TEST_TITLE="Teste da conex&atilde;o FTP"
CONFIG_DIRECTFTP_TEST_DESCRIPTION="Use este bot&atilde;o para testar a conex&atilde;o FTP e visualizar os erros de conex&atilde;o em caso de falha."
